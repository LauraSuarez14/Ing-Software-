<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingresar Resultado</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h2>Ingresar Resultado</h2>
    <form th:action="@{/equipo/partido/resultado}" th:object="${resultado}" method="post">
        <div class="form-group">
            <label for="local">Equipo Local</label>
            <input type="text" id="local" th:field="*{local}" class="form-control" readonly/>
        </div>
        <div class="form-group">
            <label for="visitante">Equipo Visitante</label>
            <input type="text" id="visitante" th:field="*{visitante}" class="form-control" readonly/>
        </div>
        <div class="form-group">
            <label for="golL">Goles Local</label>
            <input type="number" id="golL" th:field="*{golL}" class="form-control"/>
        </div>
        <div class="form-group">
            <label for="golV">Goles Visitante</label>
            <input type="number" id="golV" th:field="*{golV}" class="form-control"/>
        </div>
        <button type="submit" class="btn btn-primary">Guardar Resultado</button>
    </form>
</div>
</body>
</html>
