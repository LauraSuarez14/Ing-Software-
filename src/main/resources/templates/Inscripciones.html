<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>inscribir_Equipo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="col-6">
        <form th:action="@{/equipo/nuevo}" method="post" th:object="${equipo}">

            <div class="mb-3">
                <label for="codigo_equipo" class="form-label">codigo</label>
                <input th:field="*{codigo}" type="number" class="form-control" id="nombre_equipo" aria-describedby="emailHelp">
            </div>

            <div class="mb-3">
                <label  for="categoria" class="form-label">nombre</label>
                <input th:field="*{nombre}" type="text" class="form-control" id="categoria" aria-describedby="emailHelp">

            </div>
            <div class="mb-3">
                <label  for="apellido" class="form-label">apellido</label>
                <input th:field="*{apellido}" type="text" class="form-control" id="apellido" aria-describedby="emailHelp">

            </div>
            <div class="mb-3">
                <label  for="edad" class="form-label">edad</label>
                <input th:field="*{edad}" type="number" class="form-control" id="edad" aria-describedby="emailHelp">

            </div>
            <div class="mb-3">
                <label  for="especialidad" class="form-label">especialidad</label>
                <input th:field="*{especialidad}" type="text" class="form-control" id="especialidad" aria-describedby="emailHelp">

            </div>
            <!--
             <div class="mb-3">

        <label for="categoria" class="form-label">Categor√≠a</label>
        <select class="form-control" id="cat" name="categoria">
                    <option th:each="categoria : ${categorias}" th:value="${categoria.id_categoria}" >opcion</option>
                </select>
            </div>-->
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
