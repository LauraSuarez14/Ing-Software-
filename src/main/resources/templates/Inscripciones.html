<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>inscribir_Equipo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="col-6">
        <form th:action="@{/equipo/nuevo}" method="post" th:object="${equipo}">

            <div class="mb-3">
                <label for="id_equipo" class="form-label">id</label>
                <input th:field="*{id}" type="number" class="form-control" id="id_equipo" aria-describedby="emailHelp">
            </div>

            <div class="mb-3">
                <label  for="nombre" class="form-label">nombre</label>
                <input th:field="*{nombre}" type="text" class="form-control" id="nombre" aria-describedby="emailHelp">

            </div>
            <div class="mb-3">
                <label  for="direccion" class="form-label">direccion</label>
                <input th:field="*{direccion}" type="text" class="form-control" id="direccion" aria-describedby="emailHelp">

            </div>
            <div class="mb-3">
                <label  for="tecnico" class="form-label">tecnico</label>
                <input th:field="*{tecnico}" type="text" class="form-control" id="tecnico" aria-describedby="emailHelp">

            </div>
            <div class="mb-3">
                <label  for="uniforme" class="form-label">uniforme</label>
                <input th:field="*{uniforme}" type="text" class="form-control" id="uniforme" aria-describedby="emailHelp">

            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>

            <button type="button" class="navbar-toggle collapsed"
                    data-toggle="collapse" data-target="#navbar" aria-expanded="false"
                    aria-controls="navbar" onclick="window.location.href = 'http://localhost:63342/Equipos/src/main/resources/templates/listar.html?_ijt=ho8vori48sfh0piarkcojtdge1&_ij_reload=RELOAD_ON_SAVE'" >
                <span class="sr-only">App equipos </span> <span
                    class="icon-bar"></span> <span class="icon-bar"></span> <span
                    class="icon-bar"></span>
            </button>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
