<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Partidos</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 1rem 0;
            text-align: center;
        }
        nav {
            background-color: #444;
            overflow: hidden;
        }
        nav a {
            float: left;
            display: block;
            color: #fff;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }
        nav a:hover {
            background-color: #ddd;
            color: black;
        }

        .hero h1 {
            font-size: 3rem;
        }

        .content h2 {
            text-align: center;
            margin-bottom: 1rem;
        }
        .content p {
            text-align: center;
            font-size: 1.2rem;
        }

        .teams ul {
            list-style: none;
            padding: 0;
        }
        .teams li {
            background-color: #fff;
            margin: 0.5rem 0;
            padding: 1rem;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1rem 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
<header>
    <h1>Partidos de f√∫tbol</h1>
</header>
<nav>
    <a href="/#">Inicio</a>
    <a href="/equipo/lista">Equipos</a>
    <a href="/equipo/inscripcion">Agregar equipo</a>
    <a href="/equipo/partido">Partidos</a>
    <a href="#">Resultados</a>
    <a href="#">Tabla de Posiciones</a>
</nav>
<div class="container">
    <div class="content">
        <h2>Calendario de Partidos</h2>
        <ul class="list-group">
            <li class="list-group-item" th:each="partido : ${calendario}" th:text="${partido}"></li>
        </ul>
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Equipo local</th>
                <th>Equipo visitante</th>
                <th>fecha</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="equipo : ${listaEquipos}">
                <td th:text="${equipo.nombre.size()}">ucentral</td>
                <td th:text="${equipo.nombre.size()+1}">santoto</td>
                <td th:text="${equipo.direccion}">fecha 1</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
