<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista_Equipos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


</head>
<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed"
                    data-toggle="collapse" data-target="#navbar" aria-expanded="false"
                    aria-controls="navbar" onclick="window.location.href = '/'" >
                <span class="sr-only">App medicos </span> <span
                    class="icon-bar"></span> <span class="icon-bar"></span> <span
                    class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#" th:href="@{/medicos/lista}">Listado de medicos</a>
            <a class="navbar-brand" href="#" th:href="@{/medicos/ingresar}">agregar</a>

        </div>

    </div>
</nav>

<div class="container">
    <h1>Lista de Productos</h1>
    <br>

    <br> <br>

    <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
            <th>Id</th>
            <th>cedula</th>
            <th>nombre</th>
            <th>apellido</th>
            <th>edad</th>
            <th>especialidad</th>


        </tr>
        </thead>
        <tbody>
        <tr th:each="dato : ${medico}">
            <td th:text="${dato.id}">id</td>
            <td th:text="${dato.cedula}">cedula</td>
            <td th:text="${dato.nombre}">nombre</td>
            <td th:text="${dato.apellido}">especialidad</td>
            <td th:text="${dato.edad}">edad</td>
            <td th:text="${dato.especialidad}">especialidad</td>

        </tr>
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
